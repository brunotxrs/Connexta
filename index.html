<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNEXTA</title>
    <link rel="shortcut icon" href="./src/favicon/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>

    <main>
        <section id="login-one">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Bem-vindo(a) ao Connexta!</h1>
                <p>Preencha seus dados abaixo para come√ßar sua jornada com a gente!</p>

                <div class="campo">
                    <form action="">
                        <label for="login"></label>
                        <input type="email" name="email" id="login" placeholder="seu e-mail" required autocomplete="email">
                </div>

                <div class="campo">
                    <form action="" autocomplete="off">
                        <label for="senha"></label>
                        <input type="password" name="email" id="senha" placeholder="sua senha" required autocomplete="new-password">
                </div>

                <input class="enviar" type="submit" value="Entrar">

                <div class="send-senha">
                        <a class="send" href="#">Esqueci a senha <span class="material-icons"id="one">forward_to_inbox</span></a>
                        
                </div>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
